solution:
  description: Simple Hello World example for B-U585I-IOT02A
  created-for: CMSIS-Toolbox@2.6.0
  compiler: AC6
  cdefault: ./cdefault.yml

  packs:
    - pack: ARM::CMSIS
    - pack: ARM::CMSIS-Compiler
    - pack: ARM::CMSIS-RTX@5.8.0
    - pack: Keil::STM32U5xx_DFP
    - pack: Keil::B-U585I-IOT02A_BSP

  target-types:
    - type: B-U585I-IOT02A
      board: STMicroelectronics::B-U585I-IOT02A
      processor:
        trustzone: off

  build-types:
    - type: Debug
      debug: on
      optimize: debug

    - type: Release
      debug: off
      optimize: balanced

  projects:
    - project: ./hello.cproject.yml
